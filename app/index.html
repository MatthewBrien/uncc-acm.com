<!DOCTYPE html>
<html ng-app="app">
<head>
  <!-- import bundled stylesheet -->
  <link rel="stylesheet" href="/dist/app.css" />
  <!-- mobile meta tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- set the initial title, can be changed by angular -->
  <title>UNC Charlotte - ACM Chapter</title>
</head>
<body>
  <!-- identify the page root -->
  <base href="/">
    <!-- include the header partial -->
    <div ng-include="'base/header.html'"></div>
    <!-- center and include the current view -->
    <div class="center">
      <div ui-view></div>
    </div>
  </base>
  <!-- import bundled JavaScript app -->
  <script src="/dist/app.js" type="text/javascript"></script>
</body>
</html>
